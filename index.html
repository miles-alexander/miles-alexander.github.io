<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Miles Alexander Peña</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      background: url('https://i.imgur.com/qS97sPv.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffffff; /* White */
    }

    p {
      font-size: 1.2rem;
      color: #ffffff; /* White */
      margin-bottom: 2rem;
    }

    .hero-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-nav a {
      color: white;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    .hero-nav a:hover {
      background-color: #144259;
      color: #ffffff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #ffffff;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .hero-nav a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      .overlay {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Miles Alexander Peña</h1>
      <p>Data Scientist | AI & Machine Learning Enthusiast | Visualization Specialist</p>
      <nav class="hero-nav">
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <footer>
    <p>&copy; 2025 Miles A. Peña</p>
  </footer>
</body>
</html>
